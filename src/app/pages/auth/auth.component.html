<section
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-20 px-4 relative overflow-hidden">
  <div class="container mx-auto max-w-md relative z-10">
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 md:p-10 shadow-2xl">

      <div class="text-center mb-8">
        <!-- Logo DUREX géométrique 3D -->
        <div
          class="inline-block backdrop-blur-lg bg-white/10 border border-white/20 w-24 h-24 rounded-2xl flex items-center justify-center shadow-xl mb-4 hover:scale-105 transition-all duration-300">
          <!-- Logo forme V inversé avec effet 3D -->
          <div class="relative w-12 h-12">
            <!-- Partie rouge (haut) -->
            <div
              class="absolute top-0 left-0 w-12 h-6 bg-gradient-to-br from-durex-red to-red-600 transform -skew-y-12 shadow-lg">
            </div>
            <!-- Partie verte (bas) -->
            <div
              class="absolute bottom-0 left-0 w-12 h-6 bg-gradient-to-br from-durex-green to-green-600 transform skew-y-12 shadow-lg">
            </div>
            <!-- Effet de profondeur -->
            <div
              class="absolute top-1 left-1 w-11 h-5 bg-gradient-to-br from-red-400/50 to-transparent transform -skew-y-12">
            </div>
            <div
              class="absolute bottom-1 left-1 w-11 h-5 bg-gradient-to-br from-green-400/50 to-transparent transform skew-y-12">
            </div>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">DUREX Management</h1>
        <p class="text-white/70">{{ isLoginMode ? 'Bienvenue !' : 'Créez votre compte' }}</p>
      </div>

      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-200 text-sm">
        {{ errorMessage }}
      </div>

      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="space-y-5">
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
          <input type="email" [(ngModel)]="loginEmail" name="loginEmail" placeholder="votre@email.com"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Mot de passe</label>
          <input type="password" [(ngModel)]="loginPassword" name="loginPassword" placeholder="••••••••"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>
        <button type="submit"
          class="w-full py-4 bg-gradient-to-r from-durex-green to-emerald-500 text-white font-semibold rounded-xl hover:shadow-xl hover:scale-105 transition-all duration-300">
          Se connecter
        </button>
      </form>

      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="space-y-5">
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
          <input type="email" [(ngModel)]="registerEmail" name="registerEmail" placeholder="votre@email.com"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Mot de passe</label>
          <input type="password" [(ngModel)]="registerPassword" name="registerPassword" placeholder="••••••••"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>
        <button type="submit"
          class="w-full py-4 bg-gradient-to-r from-durex-green to-emerald-500 text-white font-semibold rounded-xl hover:shadow-xl hover:scale-105 transition-all duration-300">
          Créer mon compte
        </button>
      </form>

      <div class="text-center mt-6">
        <button type="button" (click)="toggleMode()" class="text-white/70 hover:text-white transition-colors text-sm">
          {{ isLoginMode ? 'Créer un compte →' : '← Déjà un compte ?' }}
        </button>
      </div>

    </div>
  </div>
</section>
