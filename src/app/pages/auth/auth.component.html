<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-20 px-4 relative overflow-hidden">
  
  <!-- Background décoratif -->
  <div class="absolute inset-0">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-durex-green/20 rounded-full blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-amber-500/10 rounded-full blur-[120px]" style="animation: pulse 4s ease-in-out infinite alternate;"></div>
  </div>

  <div class="container mx-auto max-w-md relative z-10">
    
    <!-- Card principale avec glassmorphism -->
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 md:p-10 shadow-2xl">
      
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-block backdrop-blur-lg bg-white/10 border border-white/20 w-20 h-20 rounded-2xl flex items-center justify-center shadow-xl mb-4">
          <span class="text-5xl font-bold bg-gradient-to-br from-white to-durex-green bg-clip-text text-transparent">D</span>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">DUREX Management</h1>
        <p class="text-white/70">{{ isLoginMode ? 'Bienvenue !' : 'Créez votre compte' }}</p>
      </div>

      <!-- Tabs Connexion / Inscription -->
      <div class="flex gap-2 mb-8 backdrop-blur-lg bg-white/5 p-1 rounded-xl">
        <button 
          (click)="toggleMode()"
          [class.bg-white/20]="isLoginMode"
          [class.text-white]="isLoginMode"
          [class.text-white/50]="!isLoginMode"
          class="flex-1 py-3 rounded-lg font-semibold transition-all duration-300">
          Connexion
        </button>
        <button 
          (click)="toggleMode()"
          [class.bg-white/20]="!isLoginMode"
          [class.text-white]="!isLoginMode"
          [class.text-white/50]="isLoginMode"
          class="flex-1 py-3 rounded-lg font-semibold transition-all duration-300">
          Inscription
        </button>
      </div>

      <!-- Messages d'erreur / succès -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-200 text-sm animate-fade-in">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-6 p-4 bg-green-500/20 border border-green-500/50 rounded-xl text-green-200 text-sm animate-fade-in">
        {{ successMessage }}
      </div>

      <!-- Formulaire CONNEXION -->
      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="space-y-5">
        
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
          <input 
            type="email" 
            [(ngModel)]="loginEmail"
            name="loginEmail"
            placeholder="votre@email.com"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>

        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="loginPassword"
            name="loginPassword"
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>

        <button 
          type="submit"
          [disabled]="isLoading"
          class="w-full py-4 bg-gradient-to-r from-durex-green to-emerald-500 text-white font-semibold rounded-xl hover:shadow-xl hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion...
          </span>
        </button>
      </form>

      <!-- Formulaire INSCRIPTION -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="space-y-5">
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">Prénom</label>
            <input 
              type="text" 
              [(ngModel)]="registerPrenom"
              name="registerPrenom"
              placeholder="Daniella"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
              required>
          </div>
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">Nom</label>
            <input 
              type="text" 
              [(ngModel)]="registerNom"
              name="registerNom"
              placeholder="Dupont"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
              required>
          </div>
        </div>

        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
          <input 
            type="email" 
            [(ngModel)]="registerEmail"
            name="registerEmail"
            placeholder="votre@email.com"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>

        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="registerPassword"
            name="registerPassword"
            placeholder="Min. 6 caractères"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>

        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Confirmer le mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="registerConfirmPassword"
            name="registerConfirmPassword"
            placeholder="Retapez votre mot de passe"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-durex-green/50 focus:bg-white/15 transition-all"
            required>
        </div>

        <button 
          type="submit"
          [disabled]="isLoading"
          class="w-full py-4 bg-gradient-to-r from-durex-green to-emerald-500 text-white font-semibold rounded-xl hover:shadow-xl hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Créer mon compte</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Création...
          </span>
        </button>
      </form>

    </div>

    <!-- Retour à l'accueil -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-white/70 hover:text-white transition-colors text-sm">
        ← Retour à l'accueil
      </a>
    </div>

  </div>
</section>
