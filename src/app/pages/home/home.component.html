<app-hero></app-hero>
<!-- Section Services avec nouveau style -->
<section class="py-24 bg-gradient-to-b from-slate-50 to-white relative overflow-hidden">
  <!-- Décoration subtile -->
  <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-durex-green/20 to-transparent"></div>
  
  <div class="container mx-auto px-4">
    <div class="text-center mb-20 animate-fade-in">
      <span class="inline-block px-4 py-2 bg-durex-green/10 text-durex-green rounded-full text-sm font-semibold mb-4 uppercase tracking-wider">
        Nos Services
      </span>
      <h2 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6">
        7 Domaines d'Expertise
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Un accompagnement complet pour la réussite de votre entreprise
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      <div *ngFor="let service of services; let i = index" 
           class="group relative bg-white rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-all duration-500 border border-gray-100 hover:border-durex-green/30 hover:-translate-y-2 cursor-pointer overflow-hidden"
           [style.animation-delay]="(i * 0.1) + 's'">
        
        <!-- Gradient hover -->
        <div class="absolute inset-0 bg-gradient-to-br from-durex-green/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        
        <!-- Contenu -->
        <div class="relative z-10">
          <div class="text-6xl mb-6 transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
            {{ service.icon }}
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-3 group-hover:text-durex-green transition-colors">
            {{ service.title }}
          </h3>
          <p class="text-gray-600 leading-relaxed">
            {{ service.description }}
          </p>
        </div>

        <!-- Indicateur hover -->
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-durex-green to-emerald-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
      </div>
    </div>

    <div class="text-center mt-16">
      <button routerLink="/services" 
              class="group relative inline-flex items-center gap-3 px-10 py-5 bg-gradient-to-r from-durex-green to-emerald-500 text-white rounded-2xl font-semibold text-lg shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
        <span class="relative">Découvrir tous nos services</span>
        <svg class="relative w-5 h-5 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </div>
</section>

  <div class="container mx-auto px-4 text-center relative z-10">
    <div class="max-w-4xl mx-auto backdrop-blur-lg bg-white/5 border border-white/10 rounded-3xl p-12 md:p-16">
      <h2 class="text-4xl md:text-6xl font-bold text-white mb-6">
        Prêt à transformer votre entreprise ?
      </h2>
      <p class="text-xl md:text-2xl text-white/80 mb-10 leading-relaxed">
        Contactez-nous pour un accompagnement personnalisé et sur mesure
      </p>
      <button routerLink="/contact" 
              class="group relative inline-flex items-center gap-3 px-10 py-5 bg-white text-slate-900 rounded-2xl font-bold text-lg shadow-2xl hover:scale-105 transition-all duration-300 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-durex-green/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
        <span class="relative">Contactez-nous maintenant</span>
        <svg class="relative w-5 h-5 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </div>
</section>
