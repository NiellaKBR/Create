<!-- Overlay mobile -->
<div *ngIf="isOpen"
     (click)="close()"
     class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm lg:hidden transition-opacity duration-300"></div>

<!-- Sidebar -->
<aside
  class="fixed top-0 left-0 z-50 h-full w-80 bg-white shadow-2xl transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
  [class.lg:translate-x-0]="true">

  <!-- Header Sidebar -->
  <div class="bg-gradient-to-r from-durex-green to-emerald-500 p-6 text-white">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
          <span class="text-2xl font-bold">D</span>
        </div>
        <div>
          <h2 class="font-bold text-lg">DUREX</h2>
          <p class="text-sm text-white/80">Management</p>
        </div>
      </div>
      <button (click)="close()"
              class="lg:hidden w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center hover:bg-white/30 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation principale -->
  <nav class="p-4">
    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Navigation</h3>
    <ul class="space-y-1">
      <li *ngFor="let item of clientMenuItems">
        <a [routerLink]="item.route"
           routerLinkActive="bg-durex-green/10 text-durex-green border-r-3 border-durex-green"
           (click)="onMenuItemClick(item.route)"
           class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
          <span class="text-xl group-hover:scale-110 transition-transform">{{ item.icon }}</span>
          <div class="flex-1">
            <div class="font-medium text-gray-900">{{ item.title }}</div>
            <div class="text-xs text-gray-500">{{ item.description }}</div>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Services par catÃ©gorie -->
  <div class="p-4 border-t">
    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Nos Services</h3>
    <div class="space-y-3">
      <div *ngFor="let category of serviceCategories" class="bg-gray-50 rounded-xl p-4">
        <div class="flex items-center gap-2 mb-2">
          <span class="text-lg">{{ category.icon }}</span>
          <h4 class="font-semibold text-sm text-gray-800">{{ category.title }}</h4>
        </div>
        <ul class="space-y-1">
          <li *ngFor="let service of category.items">
            <button class="text-xs text-gray-600 hover:text-durex-green transition-colors w-full text-left py-1">
              â€¢ {{ service }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Actions rapides -->
  <div class="p-4 border-t">
    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Actions Rapides</h3>
    <div class="space-y-2">
      <button class="w-full bg-gradient-to-r from-durex-green to-emerald-500 text-white p-3 rounded-xl font-semibold text-sm hover:shadow-lg transition-all flex items-center justify-center gap-2">
        <span>âš¡</span>
        Nouveau Devis
      </button>
      <button class="w-full bg-blue-50 text-blue-600 p-3 rounded-xl font-semibold text-sm hover:bg-blue-100 transition-all flex items-center justify-center gap-2">
        <span>ðŸ“ž</span>
        Contact Express
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-0 left-0 right-0 p-4 bg-gray-50 border-t">
    <div class="text-center">
      <div class="text-xs text-gray-500 mb-1">Support 24/7</div>
      <div class="text-sm font-semibold text-durex-green">+226 XX XX XX XX</div>
    </div>
  </div>

</aside>
