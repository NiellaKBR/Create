<div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">

  <div class="bg-gradient-to-r from-durex-green to-emerald-500 px-6 py-4 text-white flex justify-between">
    <h3 class="text-lg font-semibold">{{ title }}</h3>
    <input [(ngModel)]="searchTerm" placeholder="Rechercher..." class="bg-white/20 px-4 py-2 rounded-lg text-sm">
  </div>

  <table class="w-full">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3">Service</th>
        <th class="px-6 py-3">Client</th>
        <th class="px-6 py-3">Date</th>
        <th class="px-6 py-3">Statut</th>
        <th class="px-6 py-3">Montant</th>
        <th class="px-6 py-3 text-right">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of paginatedData" class="hover:bg-gray-50">
        <td class="px-6 py-4">{{ item.service ?? '' }}</td>
        <td class="px-6 py-4">{{ item.client ?? '' }}</td>
        <td class="px-6 py-4">{{ item.dateDebut ?? '' }}</td>
        <td class="px-6 py-4">
          <span [class]="getStatusClass(item.statut ?? '')">
            {{ item.statut ?? '' }}
          </span>
        </td>
        <td class="px-6 py-4">{{ item.montant ?? '' }}</td>
        <td class="px-6 py-4 text-right">
          <button (click)="onActionClick('view', item)">Voir</button>
          <button (click)="onActionClick('edit', item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="p-4 flex justify-between">
    <div>Page {{ currentPage }} / {{ totalPages }}</div>
    <div>
      <button *ngFor="let p of pages" (click)="changePage(p)" class="px-2">{{ p }}</button>
    </div>
  </div>

</div>
