<!-- Overlay avec backdrop blur -->
<div *ngIf="isOpen"
     (click)="onOverlayClick($event)"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">

  <!-- Modal Container -->
  <div class="relative bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden animate-scale-in">

    <!-- Header -->
    <div class="bg-gradient-to-r from-durex-green to-emerald-500 px-8 py-6 text-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
            <span class="text-2xl">{{ type === 'devis' ? '‚ö°' : 'üìß' }}</span>
          </div>
          <div>
            <h2 class="text-2xl font-bold">{{ title }}</h2>
            <p class="text-white/80 text-sm">{{ type === 'devis' ? 'Obtenez votre devis en 24h' : 'Contactez-nous rapidement' }}</p>
          </div>
        </div>
        <button (click)="close()"
                class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="px-8 py-6 max-h-[calc(90vh-140px)] overflow-y-auto">

      <!-- Formulaire Devis Express -->
      <form *ngIf="type === 'devis'" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Informations Entreprise -->
        <div class="bg-gray-50 rounded-2xl p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
            üè¢ Informations Entreprise
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nom de l'entreprise *</label>
              <input type="text" [(ngModel)]="devisForm.entreprise" name="entreprise"
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                     placeholder="DUREX SARL" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Service demand√© *</label>
              <select [(ngModel)]="devisForm.service" name="service"
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                      required>
                <option value="">S√©lectionnez un service</option>
                <option *ngFor="let service of services" [value]="service">{{ service }}</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Contact -->
        <div class="bg-blue-50 rounded-2xl p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
            üë§ Contact Principal
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Pr√©nom *</label>
              <input type="text" [(ngModel)]="devisForm.prenom" name="prenom"
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                     placeholder="Serges" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
              <input type="text" [(ngModel)]="devisForm.nom" name="nom"
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                     placeholder="NEBRATA" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
              <input type="email" [(ngModel)]="devisForm.email" name="email"
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                     placeholder="contact@durex-management.bf" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">T√©l√©phone</label>
              <input type="tel" [(ngModel)]="devisForm.telephone" name="telephone"
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all"
                     placeholder="+226 XX XX XX XX">
            </div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description du projet *</label>
          <textarea [(ngModel)]="devisForm.description" name="description" rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-durex-green focus:border-transparent transition-all resize-none"
                    placeholder="D√©crivez vos besoins, objectifs et contraintes..." required></textarea>
        </div>

        <!-- Urgence -->
        <div class="bg-amber-50 rounded-2xl p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
            ‚ö° Niveau d'urgence
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:bg-white transition-all">
              <input type="radio" [(ngModel)]="devisForm.urgence" name="urgence" value="normale" class="text-durex-green">
              <div class="ml-3">
                <div class="font-medium">üü¢ Normale</div>
                <div class="text-sm text-gray-500">Sous 5-7 jours</div>
              </div>
            </label>
            <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:bg-white transition-all">
              <input type="radio" [(ngModel)]="devisForm.urgence" name="urgence" value="rapide" class="text-durex-green">
              <div class="ml-3">
                <div class="font-medium">üü° Rapide</div>
                <div class="text-sm text-gray-500">Sous 48h</div>
              </div>
            </label>
            <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:bg-white transition-all">
              <input type="radio" [(ngModel)]="devisForm.urgence" name="urgence" value="urgente" class="text-durex-green">
              <div class="ml-3">
                <div class="font-medium">üî¥ Urgente</div>
                <div class="text-sm text-gray-500">Sous 24h</div>
              </div>
            </label>
          </div>
        </div>

      </form>

    </div>

    <!-- Footer Actions -->
    <div class="px-8 py-6 bg-gray-50 border-t flex items-center justify-between">
      <p class="text-sm text-gray-500">
        * Champs obligatoires - Devis gratuit et sans engagement
      </p>
      <div class="flex gap-3">
        <button (click)="close()"
                class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-all">
          Annuler
        </button>
        <button (click)="onSubmit()"
                class="px-6 py-2.5 bg-gradient-to-r from-durex-green to-emerald-500 text-white rounded-xl hover:shadow-lg hover:scale-105 transition-all font-semibold">
          üöÄ Envoyer la demande
        </button>
      </div>
    </div>

  </div>
</div>
